<!DOCTYPE html>
<html>
<head>
    <title>注册 · 景</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/animate.css">
    <!-- For-Mobile-Apps-and-Meta-Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- //For-Mobile-Apps-and-Meta-Tags -->

</head>

<body>
<h1 class="wow fadeInDown" data-wow-duration="1.5s">景 · Scenery</h1>
<div class="container w3 wow fadeInUp" data-wow-duration="1.5s">
    <h2>欢迎注册</h2>
    <form action="#" method="post">
        <div class="username" id="date1">
            <span class="username">生日:</span>
            <input type="date" name="name" class="birthday" placeholder="" required="">
            <div class="clear"></div>
        </div>
        <div class="username">
            <span class="username">邮箱:</span>
            <input type="text" name="name" class="name" placeholder="" required="">
            <div class="clear"></div>
        </div>
        <div class="password-agileits">
            <span class="username">请输入密码:</span>
            <input type="password" name="password" class="password" placeholder="" required="">
            <div class="clear"></div>
        </div>
        <div class="authcode">
            <span class="authcode">验证码:</span>
            <input type="text" name="authcode" class="authcode" placeholder="" required="">
            <div class="clear"></div>
        </div>
        <div class="rem-for-agile">
            <br>
            <a href="login.html">立即登录</a><br>
        </div>
        <div class="login-w3">
            <input type="submit" class="login" value="注册">
        </div>
        <div class="clear"></div>
    </form>
</div>
<div class="footer-w3l">
    <p> &copy; 2020 Simple Login Form. All Rights Reserved | Design by <a href="#" title="YORMNG">YORMNG</a></p>
</div>
</body>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/wow.min.js"></script>
<script>
    $(function () {
        new WOW().init();
    })
    $('#date1').datetimepicker({

        format: 'YYYY-MM-DD hh:mm:ss',                 locale: moment.locale('zh-cn')             });
</script>
</html>
